worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        # Dossier racine pour les fichiers statiques
        root /usr/share/nginx/html;
        index index.html;

        # Proxy vers l’API backend sur /chat (même origine, évite CORS côté navigateur)
        location /chat {
            proxy_pass http://backend:8000/chat;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Réécriture pour SPA (PWA) : rediriger toutes les autres requêtes vers index.html
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}